[mypy]
python_version = 3.10
warn_return_any = False
warn_unused_configs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
strict_equality = False
# Allow untyped calls and definitions
disallow_untyped_calls = False
disallow_any_generics = False

# Ignore missing imports for third-party libraries
[mypy-databricks.*]
ignore_missing_imports = True

[mypy-tiktoken.*]
ignore_missing_imports = True

[mypy-mcp.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-loguru.*]
ignore_missing_imports = True

# Temporarily ignore files with type errors (to be fixed in US-6.3)
[mypy-tests.test_services.test_response_manager]
ignore_errors = True

[mypy-tests.test_config.test_models]
ignore_errors = True

[mypy-src.databricks_tools.config.models]
ignore_errors = True

[mypy-src.databricks_tools.services.function_service]
ignore_errors = True
