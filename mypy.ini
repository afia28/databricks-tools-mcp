[mypy]
python_version = 3.10
# Enable strict mode (US-6.3)
strict = True
# Fine-tune strict mode settings
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
strict_equality = True
disallow_untyped_calls = True
disallow_any_generics = False

# Ignore missing imports for third-party libraries
[mypy-databricks.*]
ignore_missing_imports = True

[mypy-tiktoken.*]
ignore_missing_imports = True

[mypy-mcp.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-loguru.*]
ignore_missing_imports = True

[mypy-mcp.server.fastmcp]
ignore_missing_imports = True

# MCP tool decorators are untyped (external library without stubs)
[mypy-databricks_tools.server]
disable_error_code = misc

# Click decorators are untyped (external library without complete stubs)
[mypy-databricks_tools.cli.init]
disable_error_code = misc
